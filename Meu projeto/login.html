<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="./favicon/cadatro icone.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuário ou Email:</label>
        <input type="text" id="username" name="username" placeholder="Digite o seu usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite a sua senha">
      </div>
      <div class="form-group">
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>
</body>
</html>
